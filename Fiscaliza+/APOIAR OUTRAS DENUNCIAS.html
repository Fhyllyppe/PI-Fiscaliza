<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APOIAR OUTRAS DENUNCIAS</title>
  <link rel="stylesheet" href="teste_3.css" />
</head>
<body>
  <!-- Sidebar com ícones -->
  <div class="sidebar">
    <!-- Logo na sidebar -->
    <div class="sidebar-logo">
      <img src="freepik__create-a-logo-for-fiscaliza-featuring-a-stylized-m__94104 6.png" alt="Logo Fiscaliza">
    </div>

    <!-- Início -->
    <div class="sidebar-icon">
      <img src="home.png" alt="Início">
    </div>

    <!-- Mensagens -->
    <div class="sidebar-icon">
      <img src="https://raw.githubusercontent.com/maurici035/Fiscaliza-/main/fiscaliza-pi/public/frontend/img/message-square.png" alt="Mensagens">
    </div>

    <!-- Documentos -->
    <div class="sidebar-icon">
      <img src="Document.png" alt="Documentos">
    </div>

    <!-- Perfil -->
    <div class="sidebar-icon">
      <img src="User Rounded.png" alt="Perfil">
    </div>

    <!-- Espaçador -->
    <div style="flex-grow: 1;"></div>

    <!-- Sair -->
    <div class="sidebar-icon" style="margin-bottom: 30px;">
      <img src="logout.png" alt="Sair">
    </div>
  </div>

  <!-- Topbar com a logo do nome Fiscaliza+ -->
  <div class="topbar">
    <img src="fiscaliza+-name.png" alt="Logo Fiscaliza+">
  </div>

  <!-- Perfil canto superior direito -->
  <div class="profile-top-right">
    <img src="Imagem do WhatsApp de 2025-05-07 à(s) 16.22.28_30a9973e.jpg" alt="Perfil">
  </div>
 
  <!-- Conteúdo principal - quadro branco incluindo logos e ícones -->
  <div class="card">
    <textarea class="text-area" placeholder="Sobre o que você quer falar?"></textarea>

    <div class="chat-actions">
      <div class="action-buttons">
        <button class="action-button">
          <img src="e906385ecf48d76d46f22c0e10a5f6123da5c261.png" alt="Imagem" width="24" height="24">
        </button>
        <button class="action-button">
          <img src="e72ac55fd6da01123e3acff5cacc052b270bf51e.png" alt="Vídeo" width="24" height="24">
        </button>
        <button class="action-button">
          <img src="8c4832b8235a70f0331e30396e4e61e84e4daa60.png" alt="Localização" width="24" height="24">
        </button>
      </div>
      <button class="send-button">Comentar</button>
    </div>

    <div class="logos-wrapper">
      <div class="logo-circular">
        <img src="d0c9102d634cc9323bfe94e40e18115af126e0e7.png" alt="Logo Circular">
      </div>
      <div class="logo-retangular">
        <img src="33526184cde53db3ea4dd5911f2efb95bc794742.png" alt="Logo Retangular">
      </div>
    </div>
  </div>
</body>
</html>
