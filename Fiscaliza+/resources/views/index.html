<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscaliza+</title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="icon" href="../assets/logo-menor.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/fiscaliza+-name.png" alt="Fiscaliza+ Logo">
        </div>
        <div class="buttons">
            <button class="btn-create" onclick="irParaCadastro()">CADASTRAR</button>
            <button class="btn-login" onclick="irParaLogin()">ENTRAR</button>
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="content">
                <h1>Fiscalize sua cidade</h1>
                <p>Encontre buracos nas ruas, falta de iluminação pública, vazamentos de água ou outros problemas na sua cidade? Denuncie aqui!</p>
                <p>Com o Fiscaliza+, você pode reportar falhas na infraestrutura da cidade de forma rápida e fácil.</p>
            </div>
            <div class="image-container">
                <img src="../assets/pessoas-no-celular.png" alt="Pessoas usando celular">
            </div>
        </div>
    </div>
    <script>
    function irParaLogin() {
      window.location.href = "login.blade.php"; // redireciona para a página de login
    }

    function irParaCadastro() {
      window.location.href = "cadastro.blade.php"; // redireciona para a página de cadastro
    }
  </script>
</body>
</html>
