<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de perfil do usuário do Fiscaliza+">
  <title>Perfil do Usuário - Fiscaliza+</title>
  
  <style>
    :root {
      --primary-color: #0489CA;
      --secondary-color: #00ccff;
      --accent-color: #6fff7d;
      --button-color: #17E979;
      --button-hover: #0b7dda;
      --text-color: #000000;
      --background-color: #ececec;
      --card-bg: #ffffff;
      --info-bg: #D9D9D9;
      --border-color: rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      line-height: 1.5;
      overflow: hidden;
    }

    /* Sidebar - 6 ícones (logo + 4 menus + logout) */
    .sidebar {
      width: 89px;
      background-color: var(--primary-color);
      border-right: 1px solid var(--border-color);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      border-radius: 0px 30px 30px 0px;
      padding: 20px 0;
      align-items: center;
      z-index: 100;
    }

    .sidebar-spacer {
      flex-grow: 1;
    }

    .menu-item {
      width: 100%;
      height: 50px;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .menu-item img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .logout-icon {
      margin-top: auto;
      margin-bottom: 30px;
    }

    /* Main content - Área principal RESTAURADA */
    .main {
      flex: 1;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 89px;
      height: 100vh;
      overflow-y: auto; /* Permite rolagem apenas se necessário */
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.625rem;
      color: var(--secondary-color);
      font-weight: 700;
    }

    .title span {
      color: var(--accent-color);
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border: 3px solid #444;
    }

    .profile-name {
      font-weight: 600;
      font-size: 1.125rem;
    }

    .profile-box {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .info {
      background-color: var(--info-bg);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
    }

    .btn-alterar {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--button-color);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 1rem;
      width: 130px;
      align-self: flex-start;
    }

    .btn-alterar:hover {
      background-color: var(--button-hover);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        border-radius: 0;
      }
      
      .sidebar-spacer,
      .logo {
        display: none;
      }
      
      .menu-item {
        margin: 0 15px;
      }
      
      .logout-icon {
        margin: 0 15px;
      }
      
      .main {
        padding: 1.5rem;
        margin-left: 0;
        height: auto;
      }
    }
  </style>
  
  <!-- Adicione seus ícones ou use Font Awesome -->
</head>
<body>
  <!-- Barra Lateral com 6 ícones -->
  <nav class="sidebar" aria-label="Menu principal">
    <div class="logo">
      <img src="logo.png" alt="Logo Fiscaliza+">
    </div>
    
    <div class="menu-item" aria-label="Documentos">
      <img src="document-icon.png" alt="Documentos">
    </div>
    <div class="menu-item" aria-label="Página inicial">
      <img src="home-icon.png" alt="Página inicial">
    </div>
    <div class="menu-item" aria-label="Mensagens">
      <img src="message-icon.png" alt="Mensagens">
    </div>
    <div class="menu-item" aria-label="Perfil" aria-current="page">
      <img src="profile-icon.png" alt="Perfil">
    </div>
    
    <div class="sidebar-spacer"></div>
    
    <div class="menu-item logout-icon" aria-label="Sair">
      <img src="logout-icon.png" alt="Sair">
    </div>
  </nav>

  <!-- Área Principal - TODOS ELEMENTOS RESTAURADOS -->
  <main class="main">
    <div class="header">
      <h1 class="title">Fiscaliza<span>+</span></h1>
    </div>

    <div class="profile-container">
      <img src="profile.jpg" alt="Foto de perfil de Maria Rita De Souza" class="profile-img">
      <h2 class="profile-name">Perfil do Usuário</h2>
    </div>

    <section class="profile-box" aria-labelledby="user-profile">
      <div class="info"><strong>Nome:</strong> Maria Rita De Souza</div>
      <div class="info"><strong>E-mail:</strong> Mariarita123@gmail.com</div>
      <div class="info"><strong>Data de Nascimento:</strong> 14/09/1984</div>
      <div class="info"><strong>Notificações:</strong> Ativadas</div>
      <div class="info"><strong>Acompanhar denúncias:</strong> Ativo</div>
      <button class="btn-alterar">Alterar</button>
    </section>
  </main>
</body>
</html>
